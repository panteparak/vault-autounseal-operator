global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'vault-autounseal-operator'
    static_configs:
      - targets: ['operator:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'vault'
    static_configs:
      - targets: ['vault:8200']
    metrics_path: /v1/sys/metrics
    params:
      format: ['prometheus']
    bearer_token: 'dev-only-token'
    scrape_interval: 15s
