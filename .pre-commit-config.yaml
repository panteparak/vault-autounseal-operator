repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^(helm/.*\.yaml|manifests/.*\.yaml|examples/.*secret.*\.yaml)$
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: go-mod-tidy
        name: go mod tidy
        entry: go
        language: system
        args: [mod, tidy]
        files: go.mod
        pass_filenames: false

      - id: go-mod-verify
        name: go mod verify
        entry: go
        language: system
        args: [mod, verify]
        files: go.mod
        pass_filenames: false

      - id: go-fmt
        name: go fmt
        entry: gofmt
        language: system
        types: [go]
        args: [-w, -s]

      - id: go-imports
        name: go imports
        entry: go
        language: system
        types: [go]
        args: [run, golang.org/x/tools/cmd/goimports@latest, -w]

      - id: go-vet
        name: go vet
        entry: go
        language: system
        args: [vet, ./...]
        types: [go]
        pass_filenames: false

      - id: staticcheck
        name: staticcheck
        entry: go
        language: system
        args: [run, honnef.co/go/tools/cmd/staticcheck@latest, ./...]
        types: [go]
        pass_filenames: false

      - id: gosec
        name: gosec security scan
        entry: go
        language: system
        args: [run, github.com/securego/gosec/v2/cmd/gosec@latest, -quiet, ./...]
        types: [go]
        pass_filenames: false

      - id: go-test
        name: go test
        entry: go
        language: system
        args: [test, -race, -short, ./...]
        types: [go]
        pass_filenames: false
