repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^(helm/.*\.yaml|manifests/.*\.yaml|examples/.*secret.*\.yaml)$
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: go-mod-tidy
        name: go mod tidy
        entry: go
        language: system
        args: [mod, tidy]
        files: go.mod
        pass_filenames: false

      - id: go-mod-verify
        name: go mod verify
        entry: go
        language: system
        args: [mod, verify]
        files: go.mod
        pass_filenames: false

      - id: golangci-lint
        name: golangci-lint
        entry: go
        language: system
        args: [run, github.com/golangci/golangci-lint/cmd/golangci-lint@latest, run, --fix, --timeout=5m]
        types: [go]
        pass_filenames: false

      - id: go-test
        name: go test
        entry: go
        language: system
        args: [test, -race, -short, ./...]
        types: [go]
        pass_filenames: false
