apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: vaultunsealconfigs.vault.io
  labels:
    app.kubernetes.io/name: vault-autounseal-operator
    app.kubernetes.io/component: crd
spec:
  group: vault.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              vaultInstances:
                type: array
                items:
                  type: object
                  required:
                  - name
                  - endpoint
                  - unsealKeys
                  properties:
                    name:
                      type: string
                      description: Unique identifier for this vault instance
                    endpoint:
                      type: string
                      description: URL of the vault instance
                      pattern: '^https?://.+'
                    unsealKeys:
                      type: array
                      items:
                        type: string
                      minItems: 1
                      description: Base64-encoded unseal keys
                    threshold:
                      type: integer
                      minimum: 1
                      default: 3
                      description: Number of unseal keys required
                    tlsSkipVerify:
                      type: boolean
                      default: false
                      description: Skip TLS certificate verification
                    haEnabled:
                      type: boolean
                      default: false
                      description: Enable HA mode with pod monitoring
                    podSelector:
                      type: object
                      additionalProperties:
                        type: string
                      description: Pod selector for HA monitoring
                    namespace:
                      type: string
                      description: Target namespace for pod monitoring
            required:
            - vaultInstances
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ["True", "False", "Unknown"]
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
                    observedGeneration:
                      type: integer
                  required:
                  - type
                  - status
                  - lastTransitionTime
              vaultStatuses:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    sealed:
                      type: boolean
                    lastUnsealed:
                      type: string
                      format: date-time
                    error:
                      type: string
                  required:
                  - name
                  - sealed
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Ready
      type: string
      description: Ready status
      jsonPath: .status.conditions[?(@.type=="Ready")].status
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    - name: Instances
      type: integer
      description: Number of vault instances
      jsonPath: .spec.vaultInstances[*].name
      priority: 1
  scope: Namespaced
  names:
    plural: vaultunsealconfigs
    singular: vaultunsealconfig
    kind: VaultUnsealConfig
    shortNames:
    - vuc
    - vault-config
